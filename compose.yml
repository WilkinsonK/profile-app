services:
  # containers are named after their relative
  # offset to the internal network configuration.
  vlb-profile-delta3:
    extends:
      file: compose.services.yml
      service: vlb-profile-web
    environment:
      - SERVICE_IPV4_ADDR=172.59.0.3
      - VLB_HOSTNAME=${NAME}-delta3
    ports:
      - 8003:8000

